<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>CRUD - Registro do Aluno</title>
	<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
	<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

	<div>
		<h2>Spring Boot Crud System - Registro do Aluno</h2>
		<tr>
			<div align="left">
				<h3>
					<a th:href="@{'/new'}">Adicionar novo</a>
				</h3>
			</div>

		</tr>
		<tr>

			<div class="col-sm-5" align="center">
				<div class="panel-body" align="center">
					<table class="table">
						<thead class="thead-dark">
							<tr>
								<th>ID do Aluno</th>
								<th>Nome do Aluno</th>
								<th>Curso</th>
								<th>Valor</th>
								<th>Editar</th>
								<th>Excluir</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="student : ${liststudent }">
								<td th:text="${student.id}">ID do Aluno</td>
								<td th:text="${student.studentname}">Nome do Aluno</td>
								<td th:text="${student.course}">Curso</td>
								<td th:text="${student.fee}">Valor</td>
								<td><a th:href="@{'/edit/' + ${student.id}}">Editar</a></td>
								<td><a th:href="@{'/delete/' + ${student.id}}">Excluir</a></td>
							</tr>

						</tbody>
					</table>

				</div>

			</div>

		</tr>

		</tbody>
		</table>
		<div>
</body>
</html>
